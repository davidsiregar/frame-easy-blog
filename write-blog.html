<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title-signUp text-center">Write Your Blog</h1>

    <form action="#" method="post" class="form-signIn">
      <div>
        <label for="username" class="username text-center">Title</label>
        <input type="text" id="username" class="input-username"/>
      </div>
      <div>
        <label for="email" class="email">Description</label>
        <input type="text" id="text" class="input-email"/>
      </div>
      <div>
        <label for="password" class="password">Photo</label>
      <input type="password" id="password" class="input-password"/>
      </div>
    </form>

    <p class="have-account ">Already Have Account? <a href="login.html">login here...</a></p>
  </body>
</html>
